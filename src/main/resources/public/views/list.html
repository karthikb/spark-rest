<h2>All Companies <a class="btn btn-primary pull-right" href="#/create"><i
        class="icon-plus-sign icon-white"></i> New Company</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Name
        </th>
        <th>
            Address
        </th>
        <th>
            Action
        </th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.name}}
        </td>
        <td>
            {{todo.address}}
        </td>
        <td>
            <a class="btn btn-default btn-sm" href="#/edit/{{todo.id}}">Edit</a>
        </td>
    </tr>
</table>
