<form class="form-horizontal"  role="form" ng-submit="updateTodo()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Write your name" ng-model="todo.name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="Write your address" ng-model="todo.address" required>
        </div>
    </div>
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="Write your city" ng-model="todo.city" required>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="country" placeholder="Write your country" ng-model="todo.country" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Write your email" ng-model="todo.email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="Write your phone" ng-model="todo.phone">
        </div>
    </div>
    <div class="form-group" ng-repeat="employee in employees">
        <label  class="col-sm-2 control-label">Employee</label>

        <div class="col-sm-10" >
            <input type="text" class="form-control" placeholder="Write your employee" ng-model="employee.name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" ng-click="addEmployee()">Add Employee</button>
            <button type="submit" class="btn btn-default">Update Company</button>
        </div>
    </div>
</form>
